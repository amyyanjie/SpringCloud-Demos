server:
  port: 6050
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false # 禁止该服务注册中心将自己作为客户端来注册
    fetch-registry: false
    service-url:
      defaultZone: http://${register.host}:${server.port}/eureka/
  server:
    enable-self-preservation: false # 自我保护模式，缺省为打开
register:
  host: localhost

spring:
  application:
    name: amycloud-eureka
  profiles:
    active: dev
# 打开部分监控点 management.endpoints.web.exposure.exclude=beans,trace,env
# 打开所有的监控点：
management:
  endpoints:
    web:
      exposure:
        include: '*'
#  endpoint:
#    health:
#      enabled: false #关闭健康检查
# 引用监控限制内容Map <Key String>
info:
  artifact : com.amy.cloud
  name: ${spring.application.name}
  description: 注册中心
  version : V1.0